<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login API</title>
</head>
<body>
<h2>Iniciar sesión</h2>

<form id="loginForm">
    <label for="username">Usuario:</label>
    <input type="text" id="username" required><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Ingresar</button>
</form>

<hr>
<h3>Respuesta:</h3>
<pre id="response">Esperando envío...</pre>

<script>
    const form = document.getElementById('loginForm');
    const responseText = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Acepta "jwt" o "token" como clave
                const jwt = data.jwt || data.token;
                responseText.textContent = '✅ JWT: ' + jwt;
            } else {
                responseText.textContent = '❌ Error (' + response.status + '): ' + JSON.stringify(data);
            }
        } catch (err) {
            responseText.textContent = '❌ Error de red: ' + err;
        }
    });
</script>
</body>
</html>
